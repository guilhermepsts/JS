<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 14pt Arial;
            background-color: rgb(197, 197, 197);
            color: rgb(0, 0, 0);
        }
        input {
            font: normal 13pt Arial;
            width: 100px;
        }
    
    </style>
</head>
<body>
    <h1>Somando Valores!</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado</div>

    <h1>Substraindo Valores!</h1>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="sub()">
    <div id='res2'>Resultado</div>
    
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }

        function sub() {
            var tn3 = document.querySelector('input#txtn3')
            var tn4 = document.querySelector('input#txtn4')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var su = n3 - n4
            res2.innerHTML = `A subtração entre ${n3} e ${n4} é igual a ${su}`

        }
    </script>
</body>
</html>
