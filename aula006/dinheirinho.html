<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin</title>
    <style>
        body {
            background-color: rgb(23, 85, 21);
            font: normal 20pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        while (nome == 0){
            var nome = window.prompt('Digite um nome válido: ')
            continue
        }
    
        var salario = Number((window.prompt('Qual seu salário?')))
        while (salario == 0){
            var salario = Number((window.prompt('Digite um valor válido:')))
            continue
        }
        
        //var sal = salario.toFixed(2).replace('.', ',')
        var sal = salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        

        document.write(`Seu nome é ${nome} e você recebe ${sal} por mês.`)


    </script>
    
</body>
</html>
